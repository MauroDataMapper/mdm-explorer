<div
  class="highlight-box mdm-selection-compact"
  *ngIf="(selectedElements$ | async)?.length != 0"
>
  <div class="mdm-selection-compact__header">
    <h3>Current selection</h3>
  </div>
  <div class="mdm-selection-compact__controls">
    <p>
      <a
        [routerLink]="[]"
        (click)="showSelection()"
        class="mdm-selection-compact__popup-link"
        aria-label="show selected elements"
      >
        {{ (selectedElements$ | async)?.length }} element(s) selected<mat-icon
          fontSet="fa-solid"
          fontIcon="fa-window-restore"
        ></mat-icon>
      </a>
    </p>
    <div class="mdm-selection-compact__footer">
      <!-- button mat-flat-button color="accent" (click)="showSelection()">Open</button-->
      <button mat-flat-button color="warn" (click)="clearSelection()">Clear</button>
      <mdm-data-element-multi-select
        [sourceTargetIntersections]="sourceTargetIntersections"
        [dataElements]="(selectedElements$ | async) ?? []"
      ></mdm-data-element-multi-select>
    </div>
  </div>
</div>
