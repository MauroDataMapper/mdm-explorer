<ul
  *ngIf="pages && pages.length > 0"
  class="pagination justify-content-end mdm-pagination"
>
  <li class="page-item page-counter">{{ currentPage }} of {{ totalPages }}</li>
  <li [ngClass]="{ disabled: currentPage === 1 }" class="page-item first-item">
    <button
      class="page-link"
      title="First page"
      aria-label="First page"
      (click)="select(1)"
    >
      <span class="fa-solid fa-angles-left"></span>
    </button>
  </li>
  <li [ngClass]="{ disabled: currentPage === 1 }" class="page-item previous-item">
    <button
      class="page-link"
      title="Previous"
      aria-label="Previous"
      (click)="select(currentPage - 1)"
    >
      <span class="fa-solid fa-angle-left"></span>
    </button>
  </li>
  <li
    *ngFor="let page of pages"
    [ngClass]="{ active: page === currentPage }"
    class="page-item number-item"
  >
    <button (click)="select(page)" class="page-link">{{ page }}</button>
  </li>
  <li [ngClass]="{ disabled: currentPage === totalPages }" class="page-item next-item">
    <button
      class="page-link"
      title="Next"
      aria-label="Next"
      (click)="select(currentPage + 1)"
    >
      <span class="fa-solid fa-angle-right"></span>
    </button>
  </li>
  <li [ngClass]="{ disabled: currentPage === totalPages }" class="page-item last-item">
    <button
      class="page-link"
      title="Last page"
      aria-label="Last page"
      (click)="select(totalPages)"
    >
      <span class="fa-solid fa-angles-right"></span>
    </button>
  </li>
</ul>
