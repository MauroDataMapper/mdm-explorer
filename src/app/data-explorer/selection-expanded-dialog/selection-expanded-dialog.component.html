<div mat-dialog-title class="dialog-title">
  <h1>Selected data elements</h1>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <p>{{ (selectedElements$ | async)?.length }} elements selected</p>
  <div *ngFor="let element of selectedElements$ | async">
    <mat-checkbox checked="checked" (click)="deselectElement(element.id)"> </mat-checkbox>
    <mdm-breadcrumb [item]="element"></mdm-breadcrumb>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="clearSelection()">Clear selection</button>
  <mdm-data-element-multi-select
    (selectionAddedToSpec)="clearSelection()"
    [sourceTargetIntersections]="sourceTargetIntersections"
    [dataElements]="(selectedElements$ | async) ?? []"
  ></mdm-data-element-multi-select>
</mat-dialog-actions>
