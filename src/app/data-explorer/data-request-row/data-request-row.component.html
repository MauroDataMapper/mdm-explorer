<mdm-header-and-content-box *ngIf="request">
  <h3 header-title class="header-title">
    <a *ngIf="showLabel" [routerLink]="detailsRouterLink">
      {{ request.label }}
    </a>
  </h3>
  <ng-container header-actions>
    <button
      *ngIf="showSubmitButton"
      mat-raised-button
      color="primary"
      (click)="onSubmitClick()"
    >
      <span class="fa-solid fa-paper-plane"></span>
      Submit
    </button>
    <button
      *ngIf="showCopyButton"
      mat-raised-button
      color="primary"
      (click)="onCopyClick()"
    >
      <span class="fa-solid fa-copy"></span>
      Copy
    </button>
    <button
      *ngIf="showEditButton"
      mat-raised-button
      color="primary"
      (click)="onEditClick()"
    >
      <span class="fa-solid fa-pen-to-square"></span>
      Edit
    </button>
  </ng-container>
  <ng-container>
    <div *ngIf="request.description">
      <p>{{ request.description }}</p>
    </div>
    <div *ngIf="!request.description">
      <p>No description provided</p>
    </div>
    <mdm-request-status-chip
      *ngIf="showStatus"
      [status]="request.status"
    ></mdm-request-status-chip>
  </ng-container>
</mdm-header-and-content-box>
