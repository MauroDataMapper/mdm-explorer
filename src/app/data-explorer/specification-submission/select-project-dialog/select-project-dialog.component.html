<h1 mat-dialog-title>Select project</h1>
<mat-dialog-content>
  <form [formGroup]="selectProjectForm" role="form" name="selectProjectForm">
    <div class="form-input">
      <p>
        Please select the project you would like to submit this data specification on behalf of.
      </p>
      <mat-form-field appearance="outline">
        <mat-label>Project</mat-label>
        <mat-select formControlName="project" required>
          <mat-option *ngFor="let project of projects" [value]="project">{{
            project.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-error *ngIf="selectProjectForm.controls.project.errors?.['required']">
        Please select a project
      </mat-error>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="selectProjectForm.invalid" (click)="submit()">
    Submit
  </button>
</mat-dialog-actions>
