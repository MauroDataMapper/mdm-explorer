<h1 mat-dialog-title>Select Project</h1>
<mat-dialog-content>
  <form [formGroup]="selectProjectForm" role="form" name="selectProjectForm">
    <div class="form-input">
      <mat-form-field appearance="outline">
        <mat-label>Step description</mat-label>
        <input matInput formControlName="stepDescription" placeholder="Enter some text" required />
        <mat-error *ngIf="stepDescription?.errors?.required"> Please enter some text </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="selectProjectForm.invalid" (click)="submit()">
    Complete step 1
  </button>
</mat-dialog-actions>
