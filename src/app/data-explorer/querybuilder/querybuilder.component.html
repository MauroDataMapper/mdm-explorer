<div class="query-builder">
  <mdm-meql-output [query]="query"></mdm-meql-output>

  <mat-card class="mdm-data-element-card">
    <query-builder
      [(ngModel)]="query"
      (ngModelChange)="modelChanged($event)"
      [config]="config"
      [operatorMap]="operatorMap"
      [allowRuleset]="allowRuleset"
    >
      <!-- Add/Remove rule and ruleset buttons -->
      <ng-container
        *queryButtonGroup="
          let ruleset;
          let addRule = addRule;
          let addRuleSet = addRuleSet;
          let removeRuleSet = removeRuleSet
        "
      >
        <button
          class="add-rule-button"
          type="button"
          mat-button
          [color]="color"
          (click)="addRule()"
        >
          <mat-icon>add</mat-icon>
          Rule
        </button>
        <button
          class="add-rule-button"
          type="button"
          mat-button
          [color]="color"
          *ngIf="addRuleSet"
          (click)="addRuleSet()"
          [disabled]="!hasFields"
        >
          <mat-icon>add_circle_outline</mat-icon>
          Rule Set
        </button>
        <button
          type="button"
          mat-button
          matTooltip="Remove Rule Set"
          [color]="color"
          *ngIf="removeRuleSet"
          (click)="removeRuleSet()"
          [disabled]="!hasFields"
        >
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </ng-container>
      <!-- Remove Rule Button -->
      <ng-container *queryRemoveButton="let rule; let removeRule = removeRule">
        <button
          type="button"
          mat-icon-button
          matTooltip="Remove Rule"
          [color]="color"
          (click)="removeRule(rule)"
        >
          <mat-icon>remove</mat-icon>
        </button>
      </ng-container>
      <!--  AND / OR group-->
      <ng-container *querySwitchGroup="let ruleset; let onChange = onChange">
        <mat-radio-group
          *ngIf="ruleset"
          [color]="color"
          [(ngModel)]="ruleset.condition"
          (ngModelChange)="onChange($event)"
        >
          <mat-radio-button color="primary" value="and">AND</mat-radio-button>
          <mat-radio-button color="primary" value="or">OR</mat-radio-button>
        </mat-radio-group>
      </ng-container>
      <!-- Entity Selector -->
      <ng-container
        *queryEntity="let rule; let entities = entities; let onChange = onChange"
      >
        <mat-form-field appearance="outline" class="query-builder-entity">
          <mat-select [(ngModel)]="rule.entity" (ngModelChange)="onChange($event, rule)">
            <mat-option *ngFor="let entity of entities" [value]="entity.value">
              {{ entity.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <!-- Field Selector -->
      <ng-container
        *queryField="
          let rule;
          let fields = fields;
          let onChange = onChange;
          let getFields = getFields
        "
      >
        <mat-form-field
          appearance="outline"
          class="query-builder-field mat-form-field-no-padding"
        >
          <mat-select [(ngModel)]="rule.field" (ngModelChange)="onChange($event, rule)">
            <mat-option
              *ngFor="let field of getFields(rule.entity)"
              [value]="field.value"
              [matTooltip]="elementDescription(rule.entity, field.value)"
              matTooltipClass="mdm-selection-item-tooltip"
              matTooltipPosition="right"
            >
              {{ field.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <!-- Operator -->
      <ng-container
        *queryOperator="let rule; let operators = operators; let onChange = onChange"
      >
        <mat-form-field appearance="outline" class="query-builder-operator">
          <mat-select [(ngModel)]="rule.operator" (ngModelChange)="onChange(rule)">
            <mat-option *ngFor="let value of operators" [value]="value">
              {{ value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <!-- Boolean -->
      <ng-container *queryInput="let rule; type: 'boolean'; let onChange = onChange">
        <mat-form-field
          appearance="outline"
          class="query-builder-input mat-form-field-no-padding"
        >
          <mat-select [(ngModel)]="rule.value" (ngModelChange)="onChange()">
            <mat-option [value]="false">False</mat-option>
            <mat-option [value]="true">True</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <!-- Category -->
      <ng-container
        *queryInput="
          let rule;
          let field = field;
          let options = options;
          type: 'category';
          let onChange = onChange
        "
      >
        <mat-form-field
          appearance="outline"
          class="query-builder-input mat-form-field-no-padding"
        >
          <mat-select [(ngModel)]="rule.value" (ngModelChange)="onChange()">
            <mat-option *ngFor="let opt of options" [value]="opt.value">
              {{ opt.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <!-- DateTime -->
      <ng-container *queryInput="let rule; type: 'datetime'; let onChange = onChange">
        <mat-form-field
          appearance="outline"
          class="query-builder-input mat-form-field-no-padding"
        >
          <input
            matInput
            type="datetime-local"
            [(ngModel)]="rule.value"
            (ngModelChange)="onChange()"
          />
        </mat-form-field>
      </ng-container>
      <!-- Date -->
      <ng-container *queryInput="let rule; type: 'date'; let onChange = onChange">
        <mat-form-field
          appearance="outline"
          class="query-builder-input mat-form-field-no-padding"
        >
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="rule.value"
            (ngModelChange)="onChange()"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ng-container>
      <!-- Time -->
      <ng-container *queryInput="let rule; type: 'time'; let onChange = onChange">
        <mat-form-field
          appearance="outline"
          class="query-builder-input mat-form-field-no-padding"
        >
          <input
            matInput
            type="time"
            [(ngModel)]="rule.value"
            (ngModelChange)="onChange()"
          />
        </mat-form-field>
      </ng-container>
      <!-- Multiselect -->
      <ng-container
        *queryInput="
          let rule;
          let options = options;
          type: 'multiselect';
          let onChange = onChange
        "
      >
        <mat-form-field appearance="outline" class="query-builder-input">
          <mat-select [(ngModel)]="rule.value" multiple (ngModelChange)="onChange()">
            <mat-option *ngFor="let opt of options" [value]="opt.value">
              {{ opt.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <!-- Number -->
      <ng-container
        *queryInput="let rule; let field = field; type: 'number'; let onChange = onChange"
      >
        <mat-form-field appearance="outline" class="query-builder-number">
          <input
            matInput
            [(ngModel)]="rule.value"
            type="number"
            (ngModelChange)="onChange()"
          />
        </mat-form-field>
      </ng-container>
      <!-- String -->
      <ng-container
        *queryInput="let rule; let field = field; type: 'string'; let onChange = onChange"
      >
        <mat-form-field
          appearance="outline"
          class="query-builder-input mat-form-field-no-padding"
        >
          <input matInput [(ngModel)]="rule.value" (ngModelChange)="onChange()" />
        </mat-form-field>
      </ng-container>
      <!-- Text Area -->
      <ng-container
        *queryInput="
          let rule;
          let field = field;
          type: 'textarea';
          let onChange = onChange
        "
      >
        <mat-form-field
          appearance="outline"
          class="query-builder-input mat-form-field-no-padding"
        >
          <textarea matInput [(ngModel)]="rule.value" (ngModelChange)="onChange()">
          </textarea>
        </mat-form-field>
      </ng-container>
      <!-- Terminology -->
      <ng-container
        *queryInput="
          let rule;
          let options = options;
          type: 'terminology';
          let onChange = onChange
        "
      >
        <mat-form-field
          appearance="outline"
          class="query-builder-input query-builder-autocomplete"
        >
          <mdm-autocomplete-select
            [(ngModel)]="rule.value"
            (ngModelChange)="onChange()"
            placeholder="Search for terms..."
            multiple
            [searchResults]="termSearchResults[rule.field]"
            (searchChange)="termSearchChanged($event, rule, options)"
          ></mdm-autocomplete-select>
        </mat-form-field>
      </ng-container>
    </query-builder>
  </mat-card>
</div>
