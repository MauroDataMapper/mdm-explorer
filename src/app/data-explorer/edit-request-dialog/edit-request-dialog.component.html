<h1 mat-dialog-title>Edit name and description</h1>
<mat-dialog-content>
  <form [formGroup]="requestForm" role="form" name="requestForm">
    <div class="form-input">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          [placeholder]="initialName ? '' : 'Enter a title'"
          required
        />
        <mat-error *ngIf="name?.errors?.required">
          Please enter a request name
        </mat-error>
        <mat-error *ngIf="name?.hasError('duplicatedNames')">
          Please enter a unique name for the data request
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-input">
      <mat-label>Description</mat-label>
      <mat-form-field appearance="outline">
        <textarea
          matInput
          rows="6"
          formControlName="description"
          [placeholder]="initialDescription ? '' : 'Enter a description'"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="close()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="requestForm.invalid"
    (click)="update()"
  >
    Update Request
  </button>
</mat-dialog-actions>
