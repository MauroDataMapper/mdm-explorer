<h1 mat-dialog-title>Create a new request</h1>
<mat-dialog-content>
  <form [formGroup]="requestForm" role="form" name="requestForm">
    <div class="form-input">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Enter the name of the new request"
          required
        />
        <mat-error *ngIf="name?.errors?.required">
          Please enter a request name
        </mat-error>
      </mat-form-field>
    </div>
    <div *ngIf="showDescription" class="form-input">
      <mat-label>Description</mat-label>
      <mat-form-field appearance="outline">
        <textarea
          matInput
          rows="6"
          formControlName="description"
          placeholder="Enter a description of your request"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="close()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="requestForm.invalid"
    (click)="create()"
  >
    Create request
  </button>
</mat-dialog-actions>
