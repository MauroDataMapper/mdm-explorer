<h1 mat-dialog-title>Send us your feedback!</h1>
<p>
  Do you have a suggestion to improve the explorer? Have you found a bug? Let us know any
  feedback, positive or negative, in the field below.
</p>
<mat-dialog-content>
  <form [formGroup]="feedbackForm" role="form" name="feedbackForm">
    <div class="form-input">
      <mat-form-field appearance="outline">
        <textarea
          matInput
          rows="16"
          formControlName="message"
          placeholder="Describe your feedback here..."
        ></textarea>
        <mat-error *ngIf="message?.errors?.required">
          Please enter your feedback
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="close()">Close</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="feedbackForm.invalid"
    (click)="send()"
  >
    Send feedback
  </button>
</mat-dialog-actions>
