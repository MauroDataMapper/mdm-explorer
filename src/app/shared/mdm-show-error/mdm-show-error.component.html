<div class="mdm-modal">
  <div class="mdm-modal__heading">
    <h1 mat-dialog-title>{{ data.heading }}</h1>
  </div>
  <div class="mdm-modal__content">
    <mat-dialog-content>
      <p>
        {{ data.subHeading }}
      </p>
      <ul>
        <li>
          {{
            data.message.length > 250
              ? (data.message | slice: 0:248) + ".."
              : data.message
          }}
        </li>
      </ul>
    </mat-dialog-content>
  </div>
  <div class="mdm-modal__actions">
    <mat-dialog-actions>
      <button mat-dialog-close class="mdm-modal__action-button" (click)="close()">
        {{ data.buttonLabel }}
      </button>
    </mat-dialog-actions>
  </div>
</div>
