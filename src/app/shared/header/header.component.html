<header class="mdm-header">
  <div class="mdm-header__logo">
    <a [uiSref]="logoLink?.routeName ?? ''">
      <img [src]="logoLink?.imageSrc" [alt]="logoLink?.label" />
    </a>
  </div>
  <div class="mdm-header__links">
    <nav class="mdm-header__links--main">
      <ul>
        <li *ngFor="let link of links">
          <a
            *ngIf="!link.onlySignedIn || (link.onlySignedIn && isSignedIn)"
            [uiSref]="link.routeName"
            uiSrefActive="active"
            [uiOptions]="{ reload: true, notify: true }"
            ><span [innerHTML]="' ' + link.label | arrow: link.arrow"></span>
          </a>
        </li>
      </ul>
    </nav>
    <nav *ngIf="isSignedIn" class="mdm-header__links--right">
      <ul>
        <li *ngFor="let rightLink of rightLinks">
          <a
            *ngIf="!rightLink.onlySignedIn || (rightLink.onlySignedIn && isSignedIn)"
            [uiSref]="rightLink.routeName"
            uiSrefActive="active"
            [uiOptions]="{ reload: true, notify: true }"
            >
            <!-- fontawesome bookmark -->
            <span class="far fa-bookmark" style="font-size: x-large"></span><span [innerHTML]="' ' + rightLink?.label | arrow: rightLink.arrow"></span>
          </a>
        </li>
        <li class="mdm-header__containOverlay">
          <a 
            *ngIf="!accountLink.onlySignedIn || (accountLink.onlySignedIn && isSignedIn)"
            [uiSref]="accountLink.routeName"
            uiSrefActive="active"
            [uiOptions]="{ reload: true, notify: true }"
            >
            <div>
              <!-- fontawesome shopping cart -->
              <span class="fab fa-opencart" style="font-size: xx-large"></span><span [innerHTML]="' ' + accountLink?.label | arrow: accountLink.arrow"></span>
              <div class="mdm-header__overlayRequests">
                {{numberOfRequests}}
              </div>
            </div>
          </a>
        </li>
      </ul>     
    </nav>
    <div *ngIf="includeSignIn" class="mdm-header__links--account">
      <div class="mdm-header__user">
        <div *ngIf="!isSignedIn" class="mdm-header__user--sign-in">
          <a id="signIn" [uiSref]="signInLink?.routeName ?? ''">{{ signInLink?.label }}
          </a>
        </div>
        <div *ngIf="isSignedIn"  class="mdm-header__user--sign-out">
          <a class="mdm-header__containOverlay" href="#" (click)="signOut()">
            <img src="assets/images/BlackDisk.svg" width="40" height="40">
            <div class="mdm-header__user--name mdm-header__overlayUserInitials">
              {{ signedInUser?.firstName?.charAt(0)}}{{ signedInUser?.lastName?.charAt(0)}}
            </div>
          </a>
        </div>
        <div class="mdm-header__bookmark">
          <a href="/#/bookmark">Bookmarks</a>
        </div>
      </div>
    </div>
  </div>
</header>
