<div role="group">
  <mat-chip-list #chipList aria-label="Selection" [disabled]="disabled">
    <mat-chip
      *ngFor="let option of selected"
      (removed)="deselectOption(option)"
      class="dynamic-height-chip"
    >
      {{ option.name }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>
  <div class="mdm-autocomplete-select__search">
    <input
      #searchInput
      type="text"
      matInput
      class="search-input"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [formControl]="searchCtrl"
      [placeholder]="placeholder"
    />
    <span *ngIf="showMatchCount">{{ searchResults.count }} found</span>
    <button *ngIf="searchCtrl.value" mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayWith"
    (optionSelected)="selectOption($event)"
  >
    <mat-option
      *ngFor="let option of searchResults.options"
      [value]="option"
      [matTooltip]="option.name"
    >
      {{ option.name }}
    </mat-option>
  </mat-autocomplete>
</div>
