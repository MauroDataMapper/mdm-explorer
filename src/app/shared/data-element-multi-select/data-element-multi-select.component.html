<ng-container>
  <button
    class="ms-4"
    #matMenuTrigger
    mat-raised-button
    color="primary"
    [matMenuTriggerFor]="menu"
    [disabled]="dataElements.length == 0"
  >
    With selected ...
  </button>
  <mat-menu #menu="matMenu">
    <ng-container *ngIf="ready">
      <section>
        <ul
          *ngFor="let item of sourceTargetIntersections.dataAccessRequests; let i = index"
        >
          <li>
            <button
              class="w-100"
              mat-stroked-button
              color="primary"
              (click)="onClickAddSelectedToRequest(item)"
              clickable
            >
              Add to {{ item.label }}
            </button>
          </li>
        </ul>
      </section>
      <mat-divider *ngIf="ready"></mat-divider>
    </ng-container>
    <p class="text-center">or</p>
    <section>
      <button
        class="w-100"
        mat-flat-button
        color="primary"
        (click)="onClickCreateRequest()"
        clickable
      >
        Create new request
      </button>
    </section>
    <ng-container *ngIf="showRemoveFromBookmarks">
      <section class="mt-4">
        <button
          class="w-100"
          mat-stroked-button
          color="warn"
          (click)="onClickRemoveSelectedFromBookmarks()"
          clickable
        >
          Remove from bookmarks
        </button>
      </section>
    </ng-container>
  </mat-menu>
</ng-container>
