<ng-container>
  <button
    #matMenuTrigger
    mat-raised-button
    color="primary"
    [matMenuTriggerFor]="menu"
    class="fa-solid fa-add"
    title="{{ caption }}"
  ></button>
  <ng-container *ngIf="!suppressViewRequestsDialogButton">
    <span
      *ngIf="elementLinkedToRequest"
      [matTooltip]="tooltipText"
      matTooltipClass="mdm-request-icon-tooltip"
      class="fa fa-circle-check"
    ></span>
    <span *ngIf="!elementLinkedToRequest" class="fa fa-circle hideicon"></span>
  </ng-container>
  <mat-menu #menu="matMenu">
    <ng-container *ngIf="ready">
      <section>
        <ul *ngFor="let dataRequest of dataRequestMenuItems">
          <li>
            <mat-checkbox
              #menuItems
              color="primary"
              [checked]="dataRequest.containsElement"
              [value]="dataRequest.dataModel.id ?? ''"
              (click)="$event.stopPropagation()"
              (change)="changed($event, dataRequest.dataModel)"
              >{{ dataRequest.dataModel.label }}</mat-checkbox
            >
          </li>
        </ul>
      </section>
      <mat-divider *ngIf="ready"></mat-divider>
    </ng-container>
    <section>
      <button
        mat-stroked-button
        color="primary"
        (click)="onClickCreateRequest()"
        clickable
      >
        Create new request
      </button>
    </section>
  </mat-menu>
</ng-container>
