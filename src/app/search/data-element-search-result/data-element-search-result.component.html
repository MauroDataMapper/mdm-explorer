<div *ngIf="item" class="highlight-box mdm-data-element-search-result">
  <div class="mdm-data-element-search-result__header">
    <span>

      <mat-checkbox color="primary" (change)="itemChecked($event)"></mat-checkbox>
      <h3>
        {{ item.label }}
        <span [matMenuTriggerFor]="menu" [mdmArrow]="'angle-down'"> </span>
      </h3>
      <mdm-breadcrumb *ngIf="showBreadcrumb" [item]="item"></mdm-breadcrumb>
    </span>
    <span>
      <mdm-bookmark-toggle
        (toggle)="toggleBookmark($event)"
        [selected]="isBookmarked()"
      ></mdm-bookmark-toggle>
    </span>
  </div>
  <div *ngIf="item.description" class="mdm-data-element-search-result__content">
    {{ item.description }}
  </div>
  <div class="mdm-data-element-search-result__footer">
    <a [routerLink]="['/dataElement', item.dataModelId, item.dataClassId, item.id]"
      >View Details</a
    >
  </div>
  <!-- Dropdown Menu -->
  <mat-menu #menu="matMenu" xPosition="after" yPosition="below">
    <button mat-menu-item (click)="createRequest($event)" clickable>
      <span>Create new request</span>
    </button>
  </mat-menu>
  <!-- Loading wheel -->
  <div *ngIf="showLoadingWheel">
    <mdm-loading-spinner
      caption="Creating new request ..."
      color="primary"
    ></mdm-loading-spinner>
  </div>

</div>
