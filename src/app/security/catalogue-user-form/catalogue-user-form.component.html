<form [formGroup]="formGroup" role="form" autocomplete="on" name="catalogueUserForm">
  <div class="form-input">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input
        matInput
        type="text"
        name="firstName"
        formControlName="firstName"
        autocomplete="on"
        placeholder="Enter your first name"
        required
      />
      <mat-error *ngIf="firstName?.errors?.required">First name is required</mat-error>
    </mat-form-field>
  </div>
  <div class="form-input">
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input
        matInput
        type="text"
        name="lastName"
        formControlName="lastName"
        autocomplete="on"
        placeholder="Enter your last name"
        required
      />
      <mat-error *ngIf="lastName?.errors?.required">Last name is required</mat-error>
    </mat-form-field>
  </div>
  <div class="form-input">
    <mat-form-field appearance="outline">
      <mat-label>Organisation</mat-label>
      <input
        matInput
        type="text"
        name="organisation"
        formControlName="organisation"
        autocomplete="on"
        placeholder="Enter your organisation"
        required
      />
      <mat-error *ngIf="organisation?.errors?.required"
        >Organisation is required</mat-error
      >
    </mat-form-field>
  </div>
  <div class="form-input">
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <input
        matInput
        type="text"
        name="role"
        formControlName="role"
        autocomplete="on"
        placeholder="Enter your role"
      />
    </mat-form-field>
  </div>
  <div class="form-actions">
    <mat-spinner *ngIf="isBusy" color="accent" diameter="35"> </mat-spinner>
    <button mat-stroked-button color="primary" [disabled]="isBusy" (click)="cancel()">
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="isBusy || formGroup.invalid"
      (click)="update()"
    >
      Update
    </button>
  </div>
</form>
