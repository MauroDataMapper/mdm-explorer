<form
  [formGroup]="formGroup"
  role="form"
  autocomplete="on"
  name="catalogueUserContactForm"
>
  <div class="form-input">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        name="emailAddress"
        formControlName="emailAddress"
        autocomplete="on"
        placeholder="Enter your Email Address"
        required
      />
      <mat-error *ngIf="emailAddress?.errors?.required"
        >Email Address is required</mat-error
      >
    </mat-form-field>
  </div>
  <div class="form-actions">
    <mat-spinner *ngIf="isBusy" color="primary" diameter="35"> </mat-spinner>
    <button mat-stroked-button color="primary" [disabled]="isBusy" (click)="cancel()">
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="isBusy || formGroup.invalid"
      (click)="update()"
    >
      Update
    </button>
  </div>
</form>
