<form [formGroup]="formGroup" role="form" autocomplete="on" name="catalogueSearchForm">
  <div class="container-fluid">
    <div class="form-input row">
      <mat-form-field appearance="outline">
        <mat-label>Find articles with these terms</mat-label>
        <input
          matInput
          type="text"
          name="searchTerms"
          formControlName="searchTerms"
          autocomplete="on"
          placeholder=""
        />
      </mat-form-field>
    </div>
    <div class="form-input row">
      <div class="col-9">
        <mat-form-field appearance="outline">
          <mat-label>In this publication</mat-label>
          <input
            matInput
            type="text"
            name="publication"
            formControlName="publication"
            autocomplete="on"
            placeholder=""
          />
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Year(s)</mat-label>
          <input
            matInput
            type="text"
            name="years"
            formControlName="years"
            autocomplete="on"
            placeholder=""
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-input row">
      <div class="col-9">
        <mat-form-field appearance="outline">
          <mat-label>Author(s)</mat-label>
          <input
            matInput
            type="text"
            name="authors"
            formControlName="authors"
            autocomplete="on"
            placeholder=""
          />
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Author affiliation</mat-label>
          <input
            matInput
            type="text"
            name="authorAffiliations"
            formControlName="authorAffiliations"
            autocomplete="on"
            placeholder=""
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-input row">
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Volume(s)</mat-label>
          <input
            matInput
            type="text"
            name="volumes"
            formControlName="volumes"
            autocomplete="on"
            placeholder=""
          />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Issue(s) </mat-label>
          <input
            matInput
            type="text"
            name="issues"
            formControlName="issues"
            autocomplete="on"
            placeholder=""
          />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Page(s) </mat-label>
          <input
            matInput
            type="text"
            name="pages"
            formControlName="pages"
            autocomplete="on"
            placeholder=""
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-actions row">
      <div class="search-button">
        <button type="button" mat-flat-button color="primary" (click)="search()">
          Search
        </button>
      </div>
    </div>
  </div>
</form>
