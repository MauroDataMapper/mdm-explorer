<mat-card class="container-fluid">
  <h2>{{ label }}:</h2>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedOption" (selectionChange)="onSelect($event)">
      <mat-option *ngFor="let option of options" [value]="option.id">
        {{ option.displayName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
