<div class="container">
  <div *ngIf="dataRequest">
    <div class="main-row hero">
      <h1>{{ dataRequest.label }}</h1>
    </div>
    <div *ngIf="status === 'loading'" class="mdm-my-request__progress">
      <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="mdm-request-query__back-link">
      <a [routerLink]="[backRouterLink, backRouterRequestId]">
        <span class="fa-solid fa-arrow-left"></span>
        {{ backLabel }}
      </a>
    </div>

    <div *ngIf="status === 'error'" class="highlight-box mdm-request-query__error">
      Unfortunately there was a problem with your request or query. Please try again.
    </div>

    <div class="col">
      <div class="mdm-request-query__header">
        <div class="mdm-request-query__header-title">
          <div class="mdm-request-query__header-buttons">
            <button
              *ngIf="status === 'ready'"
              mat-raised-button
              [disabled]="!dirty"
              (click)="save()"
            >
              Save changes
            </button>
            <div class="mdm-request-query__header-name"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mdm-request-query__description-container">
      <div *ngIf="dataRequest.description" class="mdm-request-query__description">
        <p>{{ dataRequest.description }}</p>
        <mdm-request-status-chip [status]="dataRequest.status"></mdm-request-status-chip>
      </div>
      <div *ngIf="!dataRequest.description" class="mdm-request-query__description">
        <p>No description provided</p>
        <mdm-request-status-chip [status]="dataRequest.status"></mdm-request-status-chip>
      </div>
    </div>

    <div *ngIf="dataElements" class="mdm-request-query__query-editor">
      <h2 class="mdm-request-query__query-header">
        <span> {{ queryType | titlecase }} query </span>
        <span *ngIf="dirty" class="mdm-request-query__modified">
          <span class="fa-solid fa-pencil"></span>
          modified
        </span>
      </h2>
      <mdm-querybuilder
        [dataElements]="dataElements"
        [config]="config"
        [(query)]="condition"
        (queryChange)="onQueryChange($event)"
      ></mdm-querybuilder>
    </div>
  </div>
</div>
