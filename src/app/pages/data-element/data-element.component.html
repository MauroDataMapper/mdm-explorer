<h1>Data Element</h1>

<div class="pt-5 pe-5 ps-5 pb-2 col-md-12 bg-white">
  <div class="d-flex bd-highlight">
    <div class="flex-grow-1 bd-highlight">
      <h3>{{ dataElement?.label }}</h3>
    </div>
    <!--<div class="bd-highlight"><mdm-add-to-wishlist-button [item]="CatalogueItem"></mdm-add-to-wishlist-button></div>-->
  </div>

  <!--<mdm-classifiers [classifiers]="dataModel.classifiers"></mdm-classifiers>-->
  <!--<mdm-html-markdown *ngIf="dataModel.description" class="mt-4 lead" [content]="dataModel.description"></mdm-html-markdown>-->
</div>
<mdm-classifiers [classifiers]="dataElement?.classifiers"></mdm-classifiers>
<mat-tab-group>
  <mat-tab label="Overview">
    <p>{{ dataElementId }}</p>
    <p>{{ dataElement?.label }}</p>
    <p>{{ dataElement?.description }}</p>
    <mdm-classifiers [classifiers]="dataElement?.classifiers"></mdm-classifiers>
  </mat-tab>
  <mat-tab label="Profile"> Content 2 </mat-tab>
  <mat-tab label="Data">
    <mdm-summary-metadata
      [catalogueItemDomainType]="'dataElement'"
      [catalogueItemId]="dataElementId"
    ></mdm-summary-metadata>
  </mat-tab>
</mat-tab-group>

<div>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="overview"
      role="tabpanel"
      aria-labelledby="overview-tab"
    >
      <!--<mdm-semantic-links [item]="dataModel" domainType="dataModels"></mdm-semantic-links>-->
      <!--<mdm-item-profile [item]="dataModel" domainType="dataModels"></mdm-item-profile>-->
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <!--<mdm-semantic-links [item]="dataModel" domainType="dataModels"></mdm-semantic-links>-->
      <!--<mdm-item-profile [item]="dataModel" domainType="dataModels"></mdm-item-profile>-->
    </div>
    <div class="tab-pane fade" id="variables" role="tabpanel" aria-labelledby="home-tab">
      <!--<mdm-data-model-elements-profile-table [dataModelId]="dataModel.id"></mdm-data-model-elements-profile-table>-->
    </div>
  </div>
</div>
