<div class="container">
  <div class="main-row hero">
    <h1>My Requests</h1>
  </div>
  <div *ngIf="state === 'loading'" class="mdm-my-requests__progress">
    <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="hasMultipleRequestStatus && filteredRequests.length > 0" class="col-md-9">
    <div class="mdm-my-requests__filter">
      <mat-checkbox
        color="primary"
        value="submitted"
        (change)="filterByStatus($event)"
      ></mat-checkbox>
      <label>submitted</label>
    </div>
    <div class="mdm-my-requests__filter">
      <mat-checkbox
        color="primary"
        value="unsent"
        (change)="filterByStatus($event)"
      ></mat-checkbox>
      <label>unsent</label>
    </div>
  </div>
  <div *ngIf="!allRequests || allRequests.length === 0" class="row">
    <p class="text-center">
      You currently have no requests. Try
      <a routerLink="/search">searching</a> or <a routerLink="/browse">browsing</a> our
      catalogue and start creating some. If you are still unsure what to look for, try
      viewing our <a routerLink="/templates">request templates</a> to base your own
      requests on.
    </p>
  </div>
  <div *ngIf="allRequests && allRequests.length > 0" class="row">
    <div *ngFor="let request of filteredRequests">
      <div class="col">
        <mdm-data-request-row
          [request]="request"
          [detailsRouterLink]="['/requests', request.id]"
          [showEditButton]="request.status === 'unsent'"
          (editClick)="editRequest(request.label, request.id, request.description)"
        ></mdm-data-request-row>
      </div>
    </div>
  </div>
</div>
