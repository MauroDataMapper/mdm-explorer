<div class="container">
  <div *ngIf="request">
    <div class="main-row hero">
      <h1>{{ request.label }}</h1>
    </div>
    <mdm-back-link routerLink="/requests" label="Back to My Requests"></mdm-back-link>
    <div *ngIf="state === 'loading'" class="mdm-my-request__progress">
      <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="col">
      <mdm-data-request-row
        [request]="request"
        [showLabel]="false"
        [showStatus]="true"
        [showSubmitButton]="request.status === 'unsent'"
        [showCopyButton]="request.status === 'submitted'"
        (submitClick)="submitRequest()"
        (copyClick)="copyRequest()"
      ></mdm-data-request-row>
    </div>

    <h2>Queries</h2>

    <mdm-data-query-row
      queryType="cohort"
      [condition]="cohortQuery"
      [readOnly]="request.status === 'submitted'"
      createRouterLink="queries/cohort"
      editRouterLink="queries/cohort"
    ></mdm-data-query-row>
    <mdm-data-query-row
      queryType="data"
      [condition]="dataQuery"
      [readOnly]="request.status === 'submitted'"
      createRouterLink="queries/data"
      editRouterLink="queries/data"
    ></mdm-data-query-row>

    <h2>Data elements</h2>

    <div
      class="mdm-my-request__request-elements"
      *ngIf="sourceTargetIntersections.dataAccessRequests.length > 0"
    >
      <mdm-data-element-row
        *ngFor="let element of requestElements"
        [item]="element"
        [canDelete]="request.status === 'unsent'"
        (delete)="removeItem($event)"
        [sourceTargetIntersections]="sourceTargetIntersections"
        [suppressViewRequestsDialogButton]="true"
        (requestAddDelete)="handlePossibleSelfDelete($event)"
        (checked)="onSelectElement($event)"
      >
      </mdm-data-element-row>

      <div class="mdm-my-request__request-elements-footer">
        <mat-checkbox (change)="onSelectAll($event)">Select all</mat-checkbox>
        <button
          class="ms-4"
          mat-raised-button
          color="primary"
          [disabled]="removeSelectedButtonDisabled"
          (click)="removeSelected()"
        >
          Remove selected ...
        </button>
      </div>
    </div>
  </div>
</div>
